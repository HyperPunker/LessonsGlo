<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Табличная верстка</title>
</head>
<body>
    <br>
  <table id="header" cellspacing="0">
      <tr class="header-element">
          <td class="left-col"></td>
          <td class="spacer"></td>
          <td class="right-col"></td>
      </tr>
  </table>
  <br>
  <table id="content" cellspacing="0">
 <tr>
     <td class="content-center"></td>
 </tr>
  </table>
  <br>
  <table id="footer-menu">
      <tr class="footer-menu-items">
          <td class="item-1"></td>
          <td class="item-2"></td>
          <td class="item-3"></td>
      </tr>
  </table>
  <br>
  <table id="footer">
      <tr class="footer-items">
          <td class="footer-item-1"></td>
          <td class="footer-item-2"></td>
          <td class="footer-item-3"></td>
          <td class="footer-item-4"></td>
      </tr>
  </table>
</body>
</html>
